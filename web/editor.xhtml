<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tweet Editor</title>
    </h:head>
    <h:body>
        <h:outputText styleClass="ui-widget"  value="Author of the tweet: #{editor.currTweetDisplayed.user}" escape="false" />
        <br></br>
        <h:outputText styleClass="ui-widget" value="&quot;#{editor.currTweetDisplayed.text}&quot;" escape="false" />
        <br></br>
        <br></br>
        <br></br>
        <h:outputText styleClass="ui-widget" value="UMIGON says this tweet is:" escape="false" />
        <br></br>
        <h:outputText styleClass="ui-widget" value="#{editor.currTweetDisplayed.setCategoriesString}" escape="false" />

        <h:form id ="currTweet">

            <p:selectOneRadio id ="selection" value="#{editor.optionChosen}" layout="pageDirection">
                <f:selectItem itemLabel="positive" itemValue="011" /><br></br>
                <f:selectItem itemLabel="negative" itemValue="012" /><br></br>
                <f:selectItem itemLabel="neutral" itemValue="010" /><br></br>
                <f:selectItem itemLabel=" I am not sure / just testing the app" itemValue="0" />
                <p:ajax update="@form" />
            </p:selectOneRadio>

            <h:commandButton action="#{editor.next}" style ="margin-left: auto; margin-right: auto" 
                             title="next"
                             value="next"
                             >
            </h:commandButton>


        </h:form>

    </h:body>
</html>
