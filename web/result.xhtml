<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Umigon - results</title>
    </h:head>
    <h:body>
        <h1>Umigon</h1>
        <h3>Sentiment analysis for tweets</h3>
        <br></br>

        <h:form>
            <p:commandButton value="back to home page" action="#{controllerBean.reinit}"/>
            <br></br>
            <h:dataTable value="#{controllerBean.listTweets}" var="t" >
                <h:column><f:facet name="header">Tweet</f:facet>#{t.text}</h:column>
                <h:column><f:facet name="header">Classification</f:facet>#{t.sentiment}</h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
